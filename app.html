<!DOCTYPE html>
<html>
<head>
	<title>Serato Now Playing</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="track">
	<div class="cover-wrapper">
		<img class="cover-backdrop" src="default.jpg">
		<img class="cover hidden-animation hidden" src="">	
	</div>
	
	<div class="text hidden-animation hidden">
		<div class="title"></div>
		<div class="artist"></div>
	</div>
</div>

<script type="text/javascript">
	window.onerror = function(message, url, lineNumber) { 
		console.error(message, url, lineNumber);
	  //save error and send to server for example.
	  document.querySelector('.track').innerHTML = message + ', ' + url + ', ' + lineNumber;
	  document.querySelector('.track').style['font-size'] = '1rem';
	};  
</script>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="app.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet"> 

</body>
</html>
